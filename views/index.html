<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Title</title>

    <body class="new_game">
        <form id="create_room">
            <section class="new-game-wrapper">
                <p>NOUVELLE PARTIE</p>

                <div class="game-duration">
                    <label for="game_duration">Durée de la partie</label>
                    <input id="game_duration" type="range" min="30" max="180" step="10">
                </div>

                <div class="words-number">
                    <label for="words-number">Mots affichés en même temps</label>
                    <input id="words-number" type="range" min="1" max="8" step="1">
                </div>

                <div class="last-line">
                    <p class="watermark">Wordus</p>

                    <input type="submit" value="Créer la partie !">
                </div>


            </section>

            <section class="user-choice-wrapper">
                <img id="avatar" src="../src/img/avatar_1.png">
